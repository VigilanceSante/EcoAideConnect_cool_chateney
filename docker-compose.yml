version: '3.8'

services:
  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_DB: volonteer
      POSTGRES_USER: mysql_volonteer
      POSTGRES_PASSWORD: veryPriv@ate

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DB_NAME=volonteer
      - DB_USER=mysql_volonteer
      - DB_PASSWORD=veryPriv@ate
      - DB_HOST=db
      - DB_PORT=5432

volumes:
  postgres_data: