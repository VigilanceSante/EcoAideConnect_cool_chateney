name: Lint Python Code with pylint

on:
  push:
    branches:
      - main # Run on pushes to the 'main' branch
  pull_request:
    branches:
      - main # Run on pull requests to the 'main' branch

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Python
      - name: Set up Python 3.x
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      # Step 3: Install pylint
      - name: Install pylint
        run: |
          python -m pip install --upgrade pip
          pip install pylint

      # Step 4: Run pylint and check score
      - name: Run pylint and check score
        run: |
          # Run pylint and store the result
          pylint **/*.py > pylint_report.txt || true

          # Extract the score from pylint output
          score=$(tail -n 2 pylint_report.txt | head -n 1 | awk '{print $7}')

          echo "Pylint score: $score"

          # Check if the score is greater than or equal to 8
          if (( $(echo "$score >= 8" | bc -l) )); then
            echo "Pylint passed with score $score"
          else
            echo "Pylint failed with score $score"
            exit 1
          fi

      # Step 5: Show the pylint report (optional)
      - name: Show pylint report
        run: cat pylint_report.txt
